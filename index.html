<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Gear Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="quiz-container">
        <h1>Fixed Gear Quiz</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="choices"></div>
        </div>
        <div class="container" id="score-container" style="display: none;">
            <h1>Quiz Results</h1>
            <div id="score"></div>
            <button id="retry-btn" onclick="retryQuiz()">Retake Quiz</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
